<ion-view title="Food" id="page6">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <ion-list ng-controller="perksCtrl">

			<ion-item class="item-thumbnail-left" ui-sref="tabsController.redeemPerk" ng-repeat="perk in perks">
                <img ng-src="{{perk.image}}">
                <h2>{{perk.title}}</h2>
                <p>{{perk.location}}</p>
            </ion-item>
        
        </ion-list>
    </ion-content>
</ion-view>
